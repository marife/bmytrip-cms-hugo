intro_experience: "Conocerás otro de nuestros capítulos de nuestro Viaje privado del parque Nacional Torres del Paine. En esta experiencia, temprano por la mañana, realizaremos visita a Parque nacional Torres del paine. Nuestro foco principal, será la gran diversidad de flora y fauna Patagónica en un ambiente bastante relajado."
host: "Guia Bmytrip"
description: "<p>Partiremos desde Hotel en Puerto Natales o Bmytrip Meeting point a las 07:00 am para dirigirnos hacia el <strong>Parque Nacional Torres del Paine</strong>. Transfer directo por la mítica Ruta 9 hasta el sector Porteria <strong>Laguna Amarga</strong>, punto de partida de nuestra Experiencia. Comenzaremos realizando un recorrido por las diferentes areas del Parque Nacional Torres del Paine, focalizando nuestra experiencia en conocer flora y fauna autóctona.</p><p>Nuestras principales detenciones serán en <strong>Mirador Nordenskjold</strong>, apreciando la cara Sur de Torres del Paine;  Visitaremos lugar, donde si tenemos suerte, podremos lograr un avistamiento de una manada de <strong>pumas</strong>. Más tarde nos dirigiremos hacia el sector Pehoe donde las manadas de <strong>guanacos y sus crías (chulengos)</strong> pueden ser avistadas a simple vista. Realizaremos un pequeño trekking para conocer y visitar el <strong>Salto Grande</strong>, cascada que nace de las aguas del Lago Nordenskjold y se funde con el <strong>Lago Pehoe</strong>. Continuaremos nuestro recorrido realizando un segundo trekking en el sector del <strong>Lago Pehoé</strong> donde es posible avistar <strong>liebres y zorros grises</strong> (Lycalopex griseus). Cruzaremos el puente Weber donde conectaremos con la entrada Sur del parque nacional Torres del Paine. Esta zona se destaca por el avistamiento de baguales, cabllos salvajes de la Patagonia. Para finalizar, nos detendremos en el Mirador del Lago Toro, nuestra última parada antes de comenzar  el retorno a Puerto Natales. Nos espera nuestro conductor para llevarnos al hotel o punto de encuentro Bmytrip</p>"
