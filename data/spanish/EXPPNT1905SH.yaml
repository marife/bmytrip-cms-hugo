description: "<p>Partiremos desde Hotel en Puerto Natales o BMT Meeting Point las 8:00 con destino a la <strong>Cueva del Milod&oacute;n</strong> ubicada a 24 kil&oacute;metros al norte de Puerto Natales. Este Monumento Natural est&aacute; formado por tres cavernas y un conglomerado rocoso denominado &ldquo;<strong>Silla del Diablo&rdquo;</strong>. Antes de llegar a la cueva, el camino de acceso pasa por la &ldquo;Silla del Diablo&rdquo;, nombre que proviene de la imaginaci&oacute;n popular dado a una estructura rocosa con aspecto de sill&oacute;n de la cual se dice fue &ldquo;asiento&rdquo; del Milod&oacute;n y que la leyenda transform&oacute; en &ldquo;diablo&rdquo;</p>
<p>Despu&eacute;s de visitar esta Cueva nos dirigiremos por el nuevo camino de acceso al Parque Nacional Torres del Paine pudiendo observar en el trayecto<strong> la Laguna Sof&iacute;a, la Cordillera Prat, el Lago Porte&ntilde;o, el Cerro Mesa, el Lago del Toro, la Sierra del Toro y la Sierra Ballen</strong>a . Ingresaremos al Parque Nacional Torres del Paine a trav&eacute;s de la<strong> Porter&iacute;a Sector Serrano. </strong>Tomaremos el camino sobre el Puente Serrano para continuar con destino al sector del <strong>Lago Grey</strong>. En este sector podremos realizar una agradable caminata por la orilla del Lago grey y si las condiciones nos ayudan es posible acceder hasta el <strong>mirador de la Pen&iacute;nsula Grey </strong>y apreciar la parte frontal del glaciar del mismo nombre.</p>
<p>De regreso, en el estacionamiento de la Guarder&iacute;a Grey, retomamos la ruta para regresar a un restaurante ubicado en el sector, para tomar un momento de descanso con la opci&oacute;n de almorzar. (Almuerzo no incluido en la tarifa). Al concluir este reparador descanso comenzamos la segunda etapa de nuestra visita al Parque Nacional Torres del Paine dirigi&eacute;ndonos al sector del<strong> Salto Grande</strong>. Visitaremos el<strong> Mirador del Lago Nordenskjold</strong> y continuaremos disfrutado de diversas vistas en nuestra ondulante ruta que nos acerca poco a poco al sector del<strong> Laguna Amarga,</strong> sin antes visitar la Cascada Paine, bell&iacute;simo lugar en donde se puede apreciar la descarga de aguas lechosas que vienen de los glaciares a trav&eacute;s del Rio Paine y que desaguan finalmente en el <strong>Seno de Ultima Esperanza</strong>, despu&eacute;s de un prolongado recorrido por el coraz&oacute;n del Parque Nacional. Despu&eacute;s de admirar este grato espect&aacute;culo regresaremos a la ciudad de Puerto Natales pasando por el Mirador del Lago Sarmiento llegando al caer la tarde y trayendo consigo una experiencia inolvidable.</p>
<p><br /><br /></p>"
