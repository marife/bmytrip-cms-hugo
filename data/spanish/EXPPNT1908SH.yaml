intro_experience: "Realizarás una de las Experiencias COMPARTIDAS más interesantes de la Patagonia Argentina. Cruzaremos la frontera para conocer el Glaciar Perito Moreno, uno de los glaciares aun crecientes, más grandes del mundo. Cada cierto tiempo, el crecimiento de este glaciar es tal que genera un evento llamado Rompimiento, creando uno de los eventos más sorprendentes del mundo."
description: "<p>Partiremos desde Hotel en Puerto Natales o BMT Meeting point a las 06:30 hrs para iniciar un viaje de 5 horas y media, que nos llevar&aacute; desde <strong>Puerto Natales </strong>hasta el<strong> glaciar Perito Moreno, en Argentina</strong>. En el camino realizaremos varias detenciones. La primera, en el paso fronterizo <strong>Cerro Castillo(lado chileno) &amp; Cancha Carrera (lado argentino)</strong>, donde realizaremos los tr&aacute;mites de aduana y migraci&oacute;n.</p>
<p>Nuestra segunda detenci&oacute;n ser&aacute; en el Terminal de Buses de <strong>El Calafate</strong>, donde tendremos tiempo de tomar un caf&eacute; y usar los servicios higi&eacute;nicos. En este lugar, se sumar&aacute; al grupo un gu&iacute;a, quien nos acompa&ntilde;ar&aacute; a nuestra visita al <strong>Parque Nacional Los Glaciares</strong>, &aacute;rea silvestre protegida donde se ubica el glaciar.</p>
<p>Una vez en el Parque Nacional, recorreremos durante 2 horas m&aacute;s de 3 km de pasarelas frente al glaciar <strong>Perito Moreno</strong>. En el recorrido nos encontraremos con varios miradores, desde donde podremos tener vistas desde distintos &aacute;ngulos de la masa de hielo, pudiendo apreciar desprendimientos de hielo de m&aacute;s de 70 m. Tambi&eacute;n contaremos con la oportunidad de realizar Navegaci&oacute;n frente al glaciar de 1 hora (Navegaci&oacute;n afecta a disponibilidad al momento de visitar Glaciar). Tiempo para disfrutar de Boxlunch. Durante nuestra caminata por las pasarelas podremos ver desprendimientos del tama&ntilde;o de un bus que resuenan en el agua. Tambi&eacute;n el tronar de la presi&oacute;n del glaciar avanzando lo hacen una experiencia inolvidable.</p><p>Cada cierto tiempo, se genera un evento llamado <strong>Rompimiento</strong>, que ocurre cuando la masa del glaciar choca con el frontis de la pasarela. Ello provoca un tunel en el lago que al romperse crea un espect&aacute;culo &uacute;nico. Por la tarde, estar&aacute; esperando nuestro conductor para comenzar nuestro regreso a<strong> Puerto Natales (Chile)</strong> o punto de encuentro BMYTRIP.</p>"
