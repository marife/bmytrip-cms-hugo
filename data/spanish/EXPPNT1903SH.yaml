description: "<p>Partiremos temprano por la mañana desde nuestro hotel o punto de encuentro BMYTRIP para dirigirnos al muelle y comenzar nuestra Navegación hacia los fiordos de la Patagonia.</p>
<p>Si las condiciones climáticas lo permiten, visitaremos <strong>Colonia de Lobos marinos </strong>y contaremos con una charla explicativa de su comportamiento y vida en colonia. Nuestra próxima parada será nuestra <strong>Estancia Patagónica</strong>, donde seremos recibidos por nuestro Anfitrión y podremos disfrutar de la Choca, compuesta por café o té caliente y sopaipillas, parte de la gastronomía típica local patagónica. </p>
<p>Conoceremos la vida de la Estancia a través de los inteligentes perros pastores y aprenderemos cómo, a través de la gestión del ganado holístico, se realiza la esquila responsable de las ovejas y conocer el procesamiento, trabajo  y clasificación de lana. Los invitamos a ser parte de este interesante proyecto, basado en el bienestar animal, la conservación de la naturaleza, la producción sostenible y un servicio con los más altos stándards Bmytrip. </p>
<p>Disfrutaremos de un <strong>típico asado patagónico (Asado de cordero)</strong>, acompañado de ensalada orgánica del huerto privado. Después de almuerzo, tiempo libre para realizar alguna de las actividades de la estancia, tales como un Trekking para visualizar la estancia desde los cerros circundantes, una cabalgata por la estancia, realizar una excursión en vehículo 4x4 por la propiedad o simplemente disfrutar de la vista desde la casa principal. Por la tarde, regresaremos a Puerto Natales en nuestra embarcación. En el muelle nos espera nuestro conductor para llevarnos al hotel o punto de encuentro Bmytrip.</p>"
