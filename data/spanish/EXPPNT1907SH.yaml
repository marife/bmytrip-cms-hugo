intro_experience: "Realizarás una de nuestras Experiencias COMPARTIDAS más requeridas por nuestros viajeros amantes de la gastronomía patagonia y que también son amantes de la vida silvestre navegando los fiordos del fin del mundo. Conoceremos un poco de la vida en una Estancia Patagónica (Rancho) y dos de los glaciares más importantes de la Patagonia chilena, en un ambiente relajado y de poca exigencia."
description: "<p>Partiremos desde Hotel en <strong>Puerto Natales</strong> o BMT Meeting Point a las 07:30 de la ma&ntilde;ana. Comenzamos la navegaci&oacute;n a las 08:00 hrs. desde el muelle Puerto Bories rumbo hacia el <strong>Parque Nacional Bernardo O&rsquo;Higgins</strong> a trav&eacute;s del Canal Se&ntilde;oret, mientras disfrutamos de un delicioso caf&eacute; acompa&ntilde;ado de un snack dulce. Durante la traves&iacute;a podremos observar el <strong>Monte Balmaceda</strong>, lugar en que se ubican los glaciares que visitaremos.</p>
<p>Nuestro primer punto de inter&eacute;s que observaremos desde la embarcaci&oacute;n ser&aacute; el Monumento Hist&oacute;rico Nacional Frigor&iacute;fico Bories, fundado en 1913 por la Sociedad Explotadora Tierra del Fuego, que por m&aacute;s de 60 a&ntilde;os fue el centro de faenamiento m&aacute;s importante de la Patagonia Sur. Se destacan sus construcciones en alba&ntilde;iler&iacute;a, arquitectura industrial estilo post Victoriano ingl&eacute;s. En nuestro trayecto, mientras nos encontramos navegando hacia nuestro destino, visitaremos la <strong>Cascada y Acantilados de C&oacute;ndores</strong>. El viaje contin&uacute;a hacia el <strong>Monte Balmaceda</strong> de 2.035 metros de altura, donde podremos apreciar el glaciar del mismo nombre. Luego desembarcaremos en <strong>Puerto Toro</strong> para comenzar una caminata dirigida por nuestro gu&iacute;a por la ribera de la laguna T&eacute;mpanos, a trav&eacute;s de un bosque nativo de coig&uuml;es, &ntilde;irres y ciruelillos, rumbo a la desembocadura del<strong> glaciar Serrano</strong>. Aqu&iacute; disfrutaremos de la vegetaci&oacute;n y del contraste entre el cielo y los hielos del mar, acompa&ntilde;ados del imponente glaciar Serrano. Al regreso de la caminata volveremos a embarcar y disfrutaremos de un merecido aperitivo con hielo del glaciar (proveniente de témpanos desprendidos).</p>
<p>Despu&eacute;s de haber sido testigos de un paisaje &uacute;nico, salvaje y virgen, retomamos el rumbo para poder disfrutar de un sabroso asado de cordero al palo estilo magall&aacute;nico en la <strong>Estancia Perales</strong>, Puerto Consuelo.</p>
<p>Por la tarde, estar&aacute; esperando nuestro conductor para comenzar nuestro regreso a Puerto Natales o punto de encuentro BMYTRIP.</p>"
