description: "<p>Partiremos desde Hotel en Puerto Natales o Bmytrip Meeting point a las 07:00 am para dirigirnos hacia el <strong>Parque Nacional Torres del Paine</strong>. Transfer directo por la m&iacute;tica Ruta 9 hasta el sector Porteria <strong>Laguna Amarga,</strong> punto de partida de nuestra Experiencia. Comenzaremos realizando un recorrido por las diferentes areas del parque nacional Torres del Paine, focalizando nuestra experiencia en conocer flora y fauna aut&oacute;ctona.</p>
<p>Nuestras principales detenciones ser&aacute;n en <strong>Mirador Nordenskjold</strong>, apreciando la cara Sur de Torres del Paine; Visitaremos lugar, donde si tenemos suerte, podremos lograr un avistamiento de una manada de <strong>pumas</strong>. M&aacute;s tarde nos dirigiremos hacia el sector Pehoe donde las manadas de <strong>guanacos y sus cr&iacute;as (chulengos)</strong> pueden ser avistadas a simple vista. Realizaremos un peque&ntilde;o trekking para conocer y visitar el <strong>Salto Grande</strong>, cascada que nace de las aguas del lago Nordenskjold y se funde con el<strong> Lago Peho</strong>e. Continuaremos nuestro recorrido realizando un segundo trekking en el sector del <strong>Lago Peho&eacute; </strong>donde es posible avistar <strong>liebres y zorros grises </strong>(Lycalopex griseus). Cruzaremos el puente Weber donde conectaremos con la entrada Sur del parque nacional Torres del Paine. Esta zona se destaca por el avistamiento de baguales, caballos salvajes de la Patagonia.</p>
<p>Para finalizar, nos detendremos en el Mirador del Lago Toro, nuestra &uacute;ltima parada antes de comenzar el retorno a Puerto Natales. Nos espera nuestro conductor para llevarnos al hotel o punto de encuentro Bmytrip.</p>"
