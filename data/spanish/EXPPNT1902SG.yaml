intro_experience: "Conocerás otro de nuestros capítulos de nuestro Viaje SMALL GROUP del parque Nacional Torres del Paine. En esta experiencia, temprano por la mañana, realizaremos visita a Parque nacional Torres del paine. Nuestro foco principal, será la gran diversidad de flora y fauna Patagónica en un ambiente bastante relajado."
