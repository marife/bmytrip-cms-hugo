description: "<p>Partiremos desde Hotel en Puerto Natales o Bmytrip Meeting point a las 07:00 am para dirigirnos hacia el <strong>Parque Nacional Torres del Paine</strong>. Transfer directo por la mítica Ruta 9 hasta el sector <strong>Estancia Cerro Paine</strong>, punto de partida de nuestra Experiencia. Comenzaremos nuestra caminata alrededor de las 09:00 hrs, previa charla instructiva por parte nuestro guía. Tomaremos el camino en dirección al Valle Ascencio y tras 10 minutos de caminata, cruzaremos un antiguo puente colgante que cruza el río Ascencio. Cerca de 150 metros más adelante, aparece una bifurcación: nuestro destino... Base Torres. </p>
<p>Luego sigue un zig-zag de marcada pendiente y escasa vegetación, veremos el sinuoso y espectacular <strong>Valle de Ascencio</strong>. Luego de casi una hora de caminata; llegaremos al <strong>Camping Chileno</strong> en la rivera opuesta del Rio Ascencio.  Después comienza nuestra segunda parte del trekking, con un cambio completo de la vegetación. Hasta este punto corresponde al Matorral Pre-andino y que a partir de este entonces cambiará completamente, ya que se internará en un antiguo bosque de lenga por el que ascenderemos suavemente hasta llegar a la morrena del <strong>Glaciar Torres</strong> (a 600 msnm). </p>
<p>Al salir del bosque nos queda un último ascenso, caminando por 45 minutos en subida. El sendero nos llevará hasta la <strong>Base Torres</strong> (a 870 msnm), los <strong>3 gigantes de granito (Central, Monzino, Dagostini)</strong> y de los <strong>cerros Peineta y Nido de Cóndores</strong>. Luego de descansar, disfrutaremos nuestros Boxlunch Bmytrip, teniendo como telón de fondo este contexto escénico extraordinario, único en el planeta. </p>
<p>Comenzamos nuestro retorno por el mismo sendero hasta llegar al punto de partida, donde estará esperando nuestro conductor para comenzar nuestro regreso a Puerto Natales o punto de encuentro BMYTRIP.</p>"
