description: "<p>Partiremos desde Hotel en Puerto Natales o punto de encuentro Bmytrip a las 8:00 con destino a la <strong>Cueva del Milodón</strong> ubicada a 24 kilómetros al norte de Puerto Natales. Este Monumento Natural está formado por tres cavernas y un conglomerado rocoso denominado <strong>“Silla del Diablo”</strong>. Antes de llegar a la cueva, el camino de acceso pasa por la “Silla del Diablo”, nombre que proviene de la imaginación popular dado a una estructura rocosa con aspecto de sillón de la cual se dice fue “asiento” del Milodón y que la leyenda transformó en “diablo” // Después de visitar esta Cueva nos dirigiremos por el nuevo camino de acceso al Parque Nacional Torres del Paine pudiendo observar en el trayecto <strong>la Laguna Sofía, la Cordillera Prat, el Lago Porteño, el Cerro Mesa, el Lago del Toro, la Sierra del Toro y la Sierra Ballena</strong>. Ingresaremos al Parque Nacional Torres del Paine a través de la <strong>Portería Sector Serrano</strong>. Tomaremos  el camino sobre el Puente Serrano para continuar con destino al sector del <strong>Lago Grey</strong>. En este sector podremos realizar una agradable caminata por la orilla del Lago grey y si las condiciones nos ayudan es posible acceder hasta el <strong>mirador de la Península Grey</strong> y apreciar la parte frontal del glaciar del mismo nombre.</p>
<p>De regreso, en el estacionamiento de la Guardería Grey, retomamos la ruta para regresar a un restaurante ubicado en el sector, para tomar un momento de descanso con la opción de almorzar. (Almuerzo no incluido en la tarifa). Al concluir este reparador descanso comenzamos la segunda etapa de nuestra visita al Parque Nacional Torres del Paine dirigiéndonos al sector del <strong>Salto Grande</strong>. Visitaremos el <strong>Mirador del Lago Nordenskjold</strong> y continuaremos disfrutado de diversas vistas en nuestra ondulante ruta que nos acerca poco a poco al sector del <strong>Laguna Amarga</strong>, sin antes visitar la Cascada Paine, bellísimo lugar en donde se puede apreciar la descarga de aguas lechosas que vienen de los glaciares a través del Rio Paine y que desaguan finalmente en el <strong>Seno de Ultima Esperanza</strong>, después de un prolongado recorrido por el corazón del Parque Nacional. Después de admirar este grato espectáculo regresaremos a la ciudad de Puerto Natales pasando por el Mirador del Lago Sarmiento llegando al caer la tarde y trayendo consigo una experiencia inolvidable.</p>"
