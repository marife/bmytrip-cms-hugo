intro_experience: "Conocerás el primer capítulo de nuestro Viaje Bmytrip del Parque Nacional Torres del Paine. Este primer acercamiento te dará posibilidad a conocer una de las vistas panorámicas más impresionantes del Parque Nacional Torres del Paine, conocer algo más de la gastronomía & cocktelería local y finalmente, acercarnos a nuestro primer Glaciar de la Patagonia."
description: "<p>Partiremos desde Hotel en Puerto Natales o punto de encuentro Bmytrip para dirigirnos por la Nueva Ruta de acceso al <strong>Parque Nacional Torres del Paine</strong> ubicado a 129 kilómetros de Puerto Natales. Ingresaremos por la portería Serrano, aquí cancelaremos nuestro ticket de ingreso para posteriormente dirigirnos hacia el sector del Lago Grey. En este lugar prepararemos nuestro equipo y comenzaremos nuestro ascenso hacia el <strong>Mirador Ferrier</strong>, ubicado en el monte del mismo nombre. Esta Experiencia es una excelente oportunidad para comenzar a familiarizarnos con las más de 242.000 hectareas de Parque nacional. </p><p>
Nuestra Experiencia nos hace ascender lentamente. Una vez en la cima, tendremos tiempo libre para recargar energías, fotografiar una panorámica inigualable del parque, la que incluye la vista del <strong>Glaciar Grey que da vida al Lago Grey</strong> con sus témpanos hielo flotando en el agua, las turquesas aguas del <strong>Lago Pehoe</strong>, la inmensidad del <strong>Lago Toro</strong> y si las condiciones climáticas lo permiten, los <strong>Cuernos del Paine</strong> , Sierra Baguales y otros cerros aledaños. Más tarde conoceremos el ritual del <strong>Mate Patagónico</strong>, una de las tradiciones más importantes entre la gente de la Patagonia. </p><p>
Comenzaremos nuestro descenso y retorno al punto de partida hasta la guarderia del parque en el sector del Lago Grey. Más tarde, disfrutaremos de un almuerzo patagónico, donde conoceremos el <strong>Calafate Sour</strong>, cocktail patagónico por excelencia. Después de este almuerzo, continuaremos hacia la playa e Isla Grey para llegar al mirador del Glaciar Grey y poder observar los mismos témpanos de hielo que veiamos desde la cima, pero esta vez frente a nosotros. Creemos que como experiencia es la forma perfecta de familiarizarnos con los paisajes del Parque nacional Torres del Paine. Finalmente nos espera nuestro conductor para llevarnos al hotel o punto de encuentro Bmytrip en Puerto Natales</p>"
