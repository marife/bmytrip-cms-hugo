{{ define "main" }}
  <ul>
    {{ range .AllTranslations }}
      <li><a href="{{.Permalink}}">{{.Name}}</a></li>
    {{ end }}
  </ul>
  <main>
    <article>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
      {{ range .Pages}}
        <a href="{{.Permalink}}"><p>{{.Title}}</p></a>
      {{end}}
    </article>
  </main>
{{ end }}
